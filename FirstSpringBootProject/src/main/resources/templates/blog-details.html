<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div th:each="el : ${post}" class="alert alert-info mt-2">
    <h1 th:text="${el.title}"/>
    <p th:text="${el.full_text}"/>
    <p><b>Views: </b><span th:text="${el.views}"/></p>
    <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-warning">Edit</a>
    <form th:action="'/blog/' + ${el.id} + '/delete'" method="post">
        <br>
        <button class="btn btn-danger" type="submit">Delete</button>
    </form>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
